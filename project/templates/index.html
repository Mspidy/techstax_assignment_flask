<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Events Tracker</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>📦 GitHub Events Tracker</h1>
      <div class="legend-dropdown">
        <button id="legend-toggle">🎨 Event Color Codes ⏷</button>
        <div id="legend-content" class="legend-content">
          <div class="legend-item push"><span>Push</span></div>
          <div class="legend-item pull_request"><span>Pull Request</span></div>
          <div class="legend-item merge"><span>Merge</span></div>
        </div>
      </div>

      <p class="refresh-note">
        Auto-refreshing in <span id="countdown">15</span> seconds
      </p>

      <div class="card">
        <ul id="event-list" class="event-list"></ul>
      </div>
    </div>
    <!-- Toast Notification -->
    <div id="toast" class="toast">GitHub updated successfully!</div>

    <script src="/static/main.js"></script>
  </body>
</html>
